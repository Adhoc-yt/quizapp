<!--
    On cherche a creer un systeme de buzzer
    Un joueur admin cree une room
    D'autres joueurs rejoignent la room
    Chaque joueur a un buzzer affiche
    Lorsqu'un joueur appuie sur son buzzer, l'admin voit le nom de ce joueur
    Si un autre joueur appuie sur le buzzer rien ne se passe
    Lorsque l'admin appuie sur reset, les joueurs peuvent a nouveau presser le buzzer
    par ex : Buzzers de questions pour un champion

    Challenge: pas de base de donnees
-->
